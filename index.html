<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Aperture Laboratories</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar bg-black sticky-top">
        <nav class="container">
            <a class="navbar-brand" href="index.html">
                <img class="" src="src/assets/logoBlanco.png" alt="Aperture logo" height="48">
            </a>
        </nav>
    </header>
    <!-- Section -->
    <section>
        <!-- Carousel I -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/id/4/1920/740" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/7/1920/740" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/9/1920/740" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h2 class="text-center py-5 fw-bold">NUESTROS PRODUCTOS</h2>

        <!-- Carousel II -->
        <div id="recipeCarousel" class="carousel multi-carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="col-md-3">
                        <img src="https://picsum.photos/id/44/500/400" class="img-fluid">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                        <img src="https://picsum.photos/id/34/500/400" class="img-fluid">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                        <img src="https://picsum.photos/id/46/500/400" class="img-fluid">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                        <img src="https://picsum.photos/id/49/500/400" class="img-fluid">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                        <img src="https://picsum.photos/id/74/500/400" class="img-fluid">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="col-md-3">
                        <img src="https://picsum.photos/id/87/500/400" class="img-fluid">
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
  </body>
</html>
