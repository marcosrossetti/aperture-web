        $(document).ready(function(){
            $(window).scroll(function(){
                let height = window.innerHeight; //931 el mio
                let pain = [height / 65.1, height / 2.5, height / 13.69];
                $('.logo-icon').css("font-size", clamp(104 - $(window).scrollTop() / pain[0], 52, 104) + "px");
                $('.logo-title').css("font-size", clamp(4 - $(window).scrollTop() / pain[1], 2, 4) + "rem");
                $('.logo-title').css("vertical-align", clamp(20 - $(window).scrollTop() / pain[2], 9, 20) + "px");
